<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="image">
      <img id="equilibrium" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
    </div>
      <div class="data">
        <h1 id="name">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div id="price">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="price">0.041 ETH</p>
          </div>
          <div id="time">
            <img src="images/icon-clock.svg" alt="">
            <p class="days">3 days left</p>
          </div>
        </div>
      </div>
      <hr id="divider">
      <div class="author">
        <img id="avatar" src="images/image-avatar.png" alt="">
        <p class="creator">Creation of <span id="authorName">Jules Wyvern</span></p>
      </div>
    </div>

  </main>
</body>
</html>
